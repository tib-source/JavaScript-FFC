<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./app/scss/style.css">
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
  <main class="content flex flex-ac flex-jc flex-cl">
    <div class="container flex flex-ac flex-jc">
      <div class="mini flex">
        <div class="calculator">
          <div class="inital">
            <span>Bill</span>
            <div class="input flex">
              <img src="./images/icon-dollar.svg" alt="dollar icon" class="icon">
              <input id="bill" class="num" type="number" oninput="bill_change(this)" placeholder="0">
            </div>
          </div>
          <div class="tip_value">
            <span>Select Tip %</span>
            <div class="grid">
              <button class="tip" id="tip1" onclick="turnActive(this.value,this.id)" value="5">5%</button>
              <button class="tip" id="tip2" onclick="turnActive(this.value,this.id)" value="10">10%</button>
              <button class="tip" id="tip5" onclick="turnActive(this.value,this.id)" value="15">15%</button>
              <button class="tip" id="tip3" onclick="turnActive(this.value,this.id)" value="25">25%</button>
              <button class="tip" id="tip4" onclick="turnActive(this.value,this.id)" value="50">50%</button>
              <input class="tip"  id="custom" placeholder="Custom" type="number" oninput="customChange(this)" value="Custom" >
            </div>
          </div>
          <div class="inital">
            <span>Number of People</span>
            <div class="input flex">
              <img src="./images/icon-person.svg" alt="icon-person" class="icon">
              <input id="numPeople" class="num" type="number" oninput="num_people(this)" placeholder="0">
            </div>
          </div>
        </div>
        <div class="calculator">
          <div class="tip_amount">
            <div class="text">
              <span class="top">Tip Amount</span>
              <span class="bottom">/ person</span>
            </div>
            <div class="calculated">
              <h2>$</h2><h1 id="tipTotal">0.00</h1>
            </div>
          </div>
          <div class="tip_amount">
            <div class="text">
              <span class="top">Total</span>
              <span class="bottom">/ person</span>
            </div>
            <div class="calculated">
              <h2>$</h2><h1 id="total">0.00</h1>
            </div>
          </div>
          <div class="reseter"><button class='reset' onclick="reset()">Reset</button></div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </main>
  


  <script src="./app/js/index.js"></script>
</body>
</html>
