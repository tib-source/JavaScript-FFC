<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="app/scss/style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="flex flex-jc">

  <div class="container flex flex-dc flex-jc">
    <div class="content flex flex-dc">
      <img class="content__image" src="/images/illustration-hero.svg" alt="illustration-hero" >
      <div class="content__title">Order Summary</div>
      <p class="content__text">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="content__plan flex">
        <img src="images/icon-music.svg" alt="music icon" srcset="">
        <div class="middle">
          <span>Annual Plan</span>
          <span>$59.99/year</span>
        </div>
        <a href="#" class="change">Change</a>
      </div>
      <div href="#" class="content__link">Proceed to Payment</div>
      <div href="#" class="content__cancel">Cancel Order</div>
    </div>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Tibebe Demissie</a>.
    </div>
  </div>
<script src="app/js/index.js"></script>
</body>
</html>
